<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>La Juanita Hostal - Reservation</title>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Take a Tour</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Rooms
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Single Room</a></li>
                  <li><a class="dropdown-item" href="#">Double Room</a></li>
                  <li><a class="dropdown-item" href="#">Family Room</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
<div class="heading">
    <h1>Book your room now!</h1>
    <p>Book now before all our rooms get full!</p>
</div>
<section class="booking-area">
    <div class="container text-center">
        <div class="row">
  <div class="box col">
    <label for="guests">Guests:</label>
    <input type="number" id="guests" min="1" value="1">
  </div>
  <div class="box col">
    <label for="nights">Nights:</label>
    <input type="number" id="nights" min="1" value="1">
  </div>
  <div class="box col">
    <label for="room">Room: </label>
    <select id="room">
      <option value="50">Single Room ($50 per night)</option>
      <option value="80">Double Room ($80 per night)</option>
      <option value="120">Family Room ($120 per night)</option>
    </select>
  </div>
  <div class="box col totalCost">
    Total Cost: $<span id="total-cost">0</span>
  </div>
</div>
</div>
</section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
